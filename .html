<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nedits AI</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; margin:0; display:flex; flex-direction:column; height:100vh; }
    header { background:#111; color:#fff; padding:15px; text-align:center; font-size:1.4em; }
    #chat { flex:1; overflow-y:auto; padding:15px; }
    .msg { margin:10px 0; padding:10px; border-radius:8px; max-width:70%; }
    .user { background:#007bff; color:white; margin-left:auto; }
    .bot { background:#e5e5ea; color:black; margin-right:auto; }
    #input-area { display:flex; padding:10px; background:#fff; border-top:1px solid #ccc; }
    #user-input { flex:1; padding:10px; border:1px solid #ccc; border-radius:5px; }
    button { padding:10px 15px; margin-left:10px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body>
  <header>Nedits AI ü§ñ</header>
  <div id="chat"></div>
  <div id="input-area">
    <input id="user-input" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_KEY = "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"; // apna API key yaha daalna
    const API_URL = "https://api.groq.com/openai/v1/chat/completions";

    const chatBox = document.getElementById("chat");
    const input = document.getElementById("user-input");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      addMessage(userText, "user");
      input.value = "";

      // show "typing..."
      const typingMsg = document.createElement("div");
      typingMsg.className = "msg bot";
      typingMsg.textContent = "Thinking...";
      chatBox.appendChild(typingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "llama-3.1-8b-instant",
            messages: [{ role: "user", content: userText }]
          })
        });

        const data = await res.json();
        typingMsg.remove();
        addMessage(data.choices[0].message.content, "bot");

      } catch (e) {
        typingMsg.remove();
        addMessage("‚ö†Ô∏è Error: " + e.message, "bot");
      }
    }
  </script>
</body>
</html>
